<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>

    </head>
    <body>
        <div id="container">
            <div id="main">
            <h3>Metric/Imperial Unit Conversion</h3>  
            <input id="input-el" type="text" placeholder="0">
            <button id="btn-el">Convert</button>
            </div>
            <div id="box-main">
                <div class="box">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="box">
                    <h4>Volume (Litres/Gallon)</h4>
                    <p id="volume-el">0 litres = 0.000 gallon | 0 gallons = 0.000 litres</p>
                </div>
                <div class="box">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-el"> 0 kg = 0.000 pounds | 0 pounds = 0.000 kg</p>
                </div>
            </div>
        </di>

        <script src="index.js"></script>
    </body>
</html>
